version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  agent:
    build: .
    ports:
      - "5000:5000"
    environment:
      - LLM_MODEL=${LLM_MODEL}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_BASE_URL=${LLM_BASE_URL}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    privileged: true
    volumes:
      - /:/host:ro  # Read-only access to entire host filesystem
    depends_on:
      - redis

volumes:
  redis_data:

